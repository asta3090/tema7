<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<script>
		let length = 3;
		let width = 50;
		let areal = length * width;
		let resultat;

		//Hvis arealet er under 100, skal der stå: Arealet er for lille
		if (areal < 100) {
			resultat = "arealet er for lille";

		}

		//Er arealet mellem 100 og 200, skal der stå: Arealet er ok

		if (areal >= 100 && areal < 200) {
			resultat = "arealet er ok";

		}


		//Er det større end (eller lig med)  200, skal der stå: Arealet er for stortTest programmet, så du ser alle tre muligheder for respons i funktion

		if (areal >= 200) {
			resultat = "arealet er for stort";

		}


		console.log(resultat);
	</script>

</body></html>
