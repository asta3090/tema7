<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.firkant {
			height: 200px;
			width: 200px;
			line-height: 280px;
			text-align: center;
			background: green;

		}

		.cirkel {
			height: 200px;

			line-height: 300px;
			border-radius: 87%;

			background: red;
		}
	</style>

<body>
	<div class="firkant">

	</div>

	<div class="cirkel">


	</div>


	<script>
		let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
		let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
		let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;

		document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt=frø >`;
		document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt=gris >`;
		document.querySelector(".cirkel").innerHTML += `<img src = ${foxURL} alt=ræv >`;
	</script>
