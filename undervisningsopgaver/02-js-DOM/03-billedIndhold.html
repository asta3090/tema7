<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.firkant {
			height: 100px;
			width: 100px;
			line-height: 100px;
			text-align: center;
			background: green;

		}

		.cirkel {
			height: 100px;
			width: 100px;
			line-height: 100px;
			border-radius: 50%;
			text-align: center;
			background: red;
		}
	</style>
</head>

<body>
	<div class="firkant">
		<img src="frog.png">
	</div>

	<div class="cirkel">
		<img src="gris.png">


	</div>


	<script>
		document.querySelector(".firkant");
		document.querySelector(".firkant img")

		document.querySelector(".cirkel");
		document.querySelector(".cirkel img + img");
	</script>
</body></html>
