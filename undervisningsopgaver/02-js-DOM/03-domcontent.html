<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.firkant {
			height: 150px;
			width: 150px;
			line-height: 230px;
			text-align: center;
			background: green;

		}

		.cirkel {
			height: 150px;
			width: 150px;
			line-height: 230px;
			border-radius: 50%;
			text-align: center;
			background: red;
		}
	</style>
</head>

<body>
	<div class="firkant">

	</div>

	<div class="cirkel">


	</div>


	<script>
		let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
		let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;


		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");
			document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt= >`;
			document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt= >`;
		}
	</script>
</body></html>
