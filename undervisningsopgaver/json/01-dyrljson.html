<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">

	<style>
		.dyrene {
			display: grid;
			grid-gap: 10px;
			grid-template-columns: repeat(1fr);
			max-width: 950px;
			margin: 0 auto;
			padding: 10px;
		}

		img {
			width: 17%;
		}

		article {
			border: 2px dotted black;
		}

		@media screen and (min-width:600px) {
			.dyrene {
				grid-template-columns: repeat(5, 1fr);
			}

		}

		@media screen and (min-width:1000px) {
			.dyrene {
				grid-template-columns: repeat(4, 1fr);
			}

		}

	</style>
</head>

<body>
	<template>
		<article>
			<h2></h2>
			<img src="" alt="">
			<p class="type">Type : </p>
			<p class="levested">Levested :</p>

		</article>
	</template>


	<section class="dyrene"></section>


	<script>
		let dyr;


		document.addEventListener("DOMContentLoaded", getJson);

		async function getJson() {

			const jsonData = await fetch("dyr.json");
			console.log("jsonData", jsonData);
			dyr = await jsonData.json();
			console.log("dyr", dyr);
			start();
		}


		function start() {


			const dyreneKloner = document.querySelector(".dyrene");
			const temp = document.querySelector("template");



			dyr.forEach(dyre => {
				const klon = temp.cloneNode(true).content;
				klon.querySelector("h2").textContent += dyre.fornavn;
				klon.querySelector(".type").textContent += dyre.type;
				klon.querySelector("img").src = dyre.billede;
				klon.querySelector(".levested").textContent += dyre.levested;
				dyreneKloner.appendChild(klon);


			})
		}

	</script>
</body>

</html>
